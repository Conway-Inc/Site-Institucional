<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>ConWay</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Favicon -->
    <link href="img/icon.png" rel="icon" >
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Template Stylesheet -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body>
    <div id="cardMsg"></div>
    <div class="bg-login">
        <!-- Spinner Start -->
        <div id="spinner"
            class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Carregando...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0" >
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </nav>
        </div>
        <div id="espaco-login"></div>
        <!-- Reservation Start -->
        <div class="container-xxl py-5 px-0 wow fadeInUp" data-wow-delay="0.1s">
            <!-- <div class="row g-0 "> -->
                <div class="col-md-6 bg-dark  text-center" id="divBoxLogin" style="margin: 0 auto; max-width: 90%;">
                    <div class="p-5 wow fadeInUp" data-wow-delay="0.2s">
                        <a href="index.html">
                            <img class="logo" src="img/logo.png">
                        </a>
                        <h1 class="text-white mb-4">Acesse sua conta</h1>
                        <div class="row g-3">
                            <div>
                                <div class="col-md-6" style="width: 100%;">
                                    <div class="form-floating boxInputsLogin">
                                        <input type="text" class="form-control inputLogin" id="ipt_email" placeholder="exemplo@exemplo.com">
                                        <label for="name"class="text-white">Email</label>
                                    </div>
                                </div>
                                <br>
                                <div class="col-md-6" style="width: 100%;">
                                    <div class="form-floating boxInputsLogin">
                                        <input type="password" class="form-control inputLogin" id="ipt_senha" placeholder="******">
                                        <label for="email" class="text-white" >Senha</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-primary py-3" onclick="validar_entrada()">Entrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
<script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script><!--Link do Jquery-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/wow/wow.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/counterup/counterup.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://kit.fontawesome.com/89d28f01ec.js" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
<script src="js/login.js"></script>
