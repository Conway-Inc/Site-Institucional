<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/busway.css" />
    <link rel="stylesheet" href="css/navbar_cadastro.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="components/RODAPE_CONWAY/css/style.css" />
    <link rel="icon" href="images/icon.png">

    <script src="https://kit.fontawesome.com/89d28f01ec.js" crossorigin="anonymous"></script>
</head>

</head>

<body>
    <!--Começo do header-->

    <div class="navbar">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
                d="M224 0C348.8 0 448 35.2 448 80V96 416c0 17.7-14.3 32-32 32v32c0 17.7-14.3 32-32 32H352c-17.7 0-32-14.3-32-32V448H128v32c0 17.7-14.3 32-32 32H64c-17.7 0-32-14.3-32-32l0-32c-17.7 0-32-14.3-32-32V96 80C0 35.2 99.2 0 224 0zM64 128V256c0 17.7 14.3 32 32 32H352c17.7 0 32-14.3 32-32V128c0-17.7-14.3-32-32-32H96c-17.7 0-32 14.3-32 32zM80 400a32 32 0 1 0 0-64 32 32 0 1 0 0 64zm288 0a32 32 0 1 0 0-64 32 32 0 1 0 0 64z"
                fill="rgb(105,80,60)" />
        </svg>

        <h1>Cadastro</h1>
    </div>

    <!-- https://www.rapidtables.com/web/color/RGB_Color.html -->

    <div class="header">
        <div class="container">
            <ul>
                <li><a href="index.html"> INÍCIO </a></li>
                <li><a href="index.html#contato"> CONTATO </a></li>
                <li><a href="login.html"> LOGIN </a></li>
                <li><a href=""> SUPORTE </a></li>
                <li>
                    <a href=""><img src="images/menu.svg" alt="" /></a>
                </li>
            </ul>
        </div>
    </div>
    <!--Fim do header-->

    <!-- Inicio do Formulário -->
    <div class="form">
        <div class="esquerda">
                
                
            <span class="campos">Nome fantasia: <input id="ipt_nome_empresa" placeholder="nome empresa"></span>
            <span class="campos">CNPJ: <input id="ipt_cnpj" placeholder="apenas números"></span>
            <span class="campos">Nome do representante: <input id="ipt_representante" placeholder="acesso principal"></span>
            <span class="campos">Cargo do representante: <input id="ipt_cargo" placeholder="area em que atua"></span>
            <span class="campos">E-mail: <input type="email" id="ipt_email"></span>
        </div>
        <div class="direita">

            <span class="campos">CPF: <input id="ipt_cpf" placeholder="apenas números"></span>
            <span class="campos">Celular de contato: <input id="ipt_cel" placeholder="(DDD)_____-____"></span>
            <span class="campos">Senha: <input type="password" id="ipt_senha" placeholder="•••••"></span>
            <span class="campos">Confirmar senha: <input type="password" id="ipt_confSenha" placeholder="•••••"></span>

            <div class="botao">
                <p>
                    <button onclick="validando()">Cadastrar</button>
                </p>
                <p>
                    <a href="login.html"> Já possuo uma conta cadastrada.</a> 
                </p>
            </div>
            
        </div>
    </div>
</body>

</html>

<script>
  function validando() {
    
    const ax_nome_fantasia = ipt_nome_empresa.value;
    const ax_cnpj = ipt_cnpj.value;
    const ax_representante = ipt_representante.value;
    const ax_email = ipt_email.value;
    const ax_cpf = ipt_cpf.value;

    
    if (ax_nome_fantasia == "") {

        alert ("Favor inserir nome da empresa.")

    } 
    if (ax_cnpj == "" || ax_cnpj.length > 14 || ax_cnpj < 0) {

        alert("Favor inserir/corrigir o cnpj.")

    }
    if (ax_representante == "") {

        alert("Favor inserir o nome de um representante (Pessoa que terá amplo acesso e poderá conceder acesso a outros usuários).")

    }
    if (ax_email == "" || ax_email.indexOf('@gmail') <= -1) {

        alert("Favor corrigir o e-mail (aceitamos apenas 'gmail').")
    }
    if (ax_cpf == "" || ax_cpf.length > 11) {
        alert("Favor inserir corretamente o número do CPF (não inserir com traço, ponto ou barra).")
    }
  }
</script>
